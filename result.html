<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lihat hasil dan statistik kuis" />
    <title>AETHER - Hasil Kuis</title>

    <!-- Link - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link - CSS -->
    <link rel="stylesheet" href="css/result.css" />
  </head>
  <body data-theme="light">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">AETHER</div>
          <div class="header-controls">
            <a href="index.html" class="nav-btn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              </svg>
              Beranda
            </a>
            <a href="quiz.html" class="nav-btn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Kuis Baru
            </a>
            <button class="theme-toggle" id="themeToggle">
              <svg class="icon sun-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5" />
                <path
                  d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                />
              </svg>
              <svg
                class="icon moon-icon"
                viewBox="0 0 24 24"
                style="display: none"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="result-hero">
          <h1 class="result-title">Hasil Kuis Anda</h1>
          <p class="result-subtitle">
            Ringkasan lengkap pencapaian dan progress pembelajaran Anda
          </p>

          <div class="overall-score">
            <div class="score-icon" id="overallScoreIcon">â˜…</div>
            <div class="score-info">
              <h3 id="overallScoreText">Memuat...</h3>
              <p>Akurasi Keseluruhan</p>
            </div>
          </div>

          <div class="achievement-badge" id="achievementBadge">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
            <span>Memuat pencapaian...</span>
          </div>
        </section>

        <section class="stats-grid" id="statsGrid">
          <!-- Stats will be loaded dynamically -->
        </section>

        <section class="topics-progress">
          <h2 class="section-title">Progress Per Tema</h2>
          <p class="section-subtitle">
            Lihat pencapaian Anda di setiap tema pembelajaran
          </p>

          <div class="topics-grid" id="topicsGrid">
            <!-- Topics will be loaded dynamically -->
          </div>
        </section>

        <div class="actions">
          <a href="quiz.html" class="action-btn">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            Lanjutkan Kuis
          </a>

          <button class="action-btn secondary" id="shareBtn">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-2-4 2M8 6v6M16 6v6"
              />
            </svg>
            Bagikan Hasil
          </button>

          <button class="action-btn secondary" id="resetBtn">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8" />
              <path
                d="M21 3v5h-5M21 12a9 9 0 01-9 9 9.75 9.75 0 01-6.74-2.74L3 16"
              />
              <path d="M8 16H3v5" />
            </svg>
            Reset Progress
          </button>
        </div>
      </div>
    </main>

    <!-- Link - Script(JavaScript) -->
    <script src="js/result.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const sunIcon = document.querySelector(".sun-icon");
      const moonIcon = document.querySelector(".moon-icon");

      let currentTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", currentTheme);

      if (currentTheme === "dark") {
        sunIcon.style.display = "none";
        moonIcon.style.display = "block";
      }

      themeToggle.addEventListener("click", () => {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", currentTheme);
        localStorage.setItem("theme", currentTheme);

        if (currentTheme === "dark") {
          sunIcon.style.display = "none";
          moonIcon.style.display = "block";
        } else {
          sunIcon.style.display = "block";
          moonIcon.style.display = "none";
        }
      });
    </script>
  </body>
</html>
