<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER - Kuis Edukatif</title>

    <!-- Link - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Icon - lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Remix Icon CDN -->

      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Link - PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Link - CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-theme="light">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">AETHER</div>

          <div class="right-buttons">
            <div class="hero-buttons">
              <a href="result.html" class="btn btn-secondary"
                ><i class="ri-user-3-line"></i>
              </a>
            </div>
            <button
              id="themeToggle"
              aria-label="Toggle Dark Mode"
              style="background: none; border: none; cursor: pointer"
            >
              <span class="sun-icon">
                <!-- Ikon Matahari -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ri-sun-line"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <g>
                    <path
                      d="M12 4V2M12 22v-2M4.22 4.22l1.42 1.42M18.36 18.36l-1.42-1.42M2 12H4m16 0h2M4.22 19.78l1.42-1.42M18.36 5.64l-1.42 1.42"
                    />
                    <circle cx="12" cy="12" r="5" />
                  </g>
                </svg>
              </span>
              <span class="moon-icon" style="display: none">
                <!-- Ikon Bulan -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ri-moon-line"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Section: Hero -->
    <main class="main">
      <div class="container">
        <section class="hero">
          <h1>AETHER QUIZ</h1>
          <p>Platfrom Quiz Online untuk meningkatkan pengetahuan umum.<br /></p>
        </section>

        <!-- Section: Topik Quiz -->
        <section class="topics">
          <h2>Topik Quiz</h2>
          <p>Pilih topik untuk memulai kuis</p>
        </section>

        <!-- Section: Grid Topik -->
        <section class="topics-grid" id="topicsGrid">
          <!-- Topics will be loaded dynamically -->
        </section>

        <!-- Section: Statistik -->
        <section class="stats">
          <div class="stat-card">
            <div class="stat-number">2400</div>
            <div class="stat-label">Total Pertanyaan</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">8</div>
            <div class="stat-label">Tema Edukatif</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">3</div>
            <div class="stat-label">Tingkat Kesulitan</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">240</div>
            <div class="stat-label">Level Total</div>
          </div>
        </section>
      </div>
    </main>

    <section class="from-saran">
      <button><a href="saran.html">Berikan Saran</a></button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-bottom">
        <p>&copy; 2025 AETHER. All rights reserved.</p>
      </div>
    </footer>

    <!-- Link - Script(JavaScript) -->
    <script src="js/script.js"></script>

        },

        },
        {
          id: "sejarah",
          name: "Sejarah",
          description: "Perjalanan sejarah dunia dan peradaban",
          icon: '<path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>',
        },
        {
          id: "bahasa-inggris",
          name: "Bahasa Inggris",
          description: "Kemampuan bahasa Inggris dan vocabulary",
          icon: '<path d="M2.5 17a24.12 24.12 0 010-10 2 2 0 011.4-1.4 49.56 49.56 0 0116.2 0A2 2 0 0121.5 7a24.12 24.12 0 010 10 2 2 0 01-1.4 1.4 49.55 49.55 0 01-16.2 0A2 2 0 012.5 17z"/><path d="m7 8l4 4 4-4"/>',
        },
        {
          id: "logika",
          name: "Logika",
          description: "Uji kemampuan berpikir logis dan analitis",
          icon: '<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>',
        },
        {
          id: "geografi",
          name: "Geografi",
          description: "Pengetahuan tentang bumi dan alam semesta",
          icon: '<circle cx="12" cy="12" r="10"/><polygon points="16.24,7.76 14.12,14.12 7.76,16.24 9.88,9.88 16.24,7.76"/>',
        },
        {
          id: "teknologi",
          name: "Teknologi",
          description: "Perkembangan teknologi dan komputer",
          icon: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>',
        },
        {
          id: "pengetahuan-umum",
          name: "Pengetahuan Umum",
          description: "Wawasan umum dan pengetahuan global",
          icon: '<circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/>',
        },
      ];

      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const sunIcon = document.querySelector(".sun-icon");
      const moonIcon = document.querySelector(".moon-icon");

      let currentTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", currentTheme);

      if (currentTheme === "dark") {
        sunIcon.style.display = "none";
        moonIcon.style.display = "block";
      }

      themeToggle.addEventListener("click", () => {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", currentTheme);
        localStorage.setItem("theme", currentTheme);

        if (currentTheme === "dark") {
          sunIcon.style.display = "none";
          moonIcon.style.display = "block";
        } else {
          sunIcon.style.display = "block";
          moonIcon.style.display = "none";
        }
      });

      // Load topics
      function loadTopics() {
        const topicsGrid = document.getElementById("topicsGrid");

        topics.forEach((topic) => {
          const topicCard = document.createElement("div");
          topicCard.className = "topic-card";
          topicCard.onclick = () => selectTopic(topic.id);

          topicCard.innerHTML = `
                    <div class="topic-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            ${topic.icon}
                        </svg>
                    </div>
                    <h3>${topic.name}</h3>
                    <p>${topic.description}</p>
                `;

          topicsGrid.appendChild(topicCard);
        });
      }
      // Select topic and redirect to quiz page
      function selectTopic(topicId) {
        localStorage.setItem("selectedTopic", topicId);
        window.location.href = "quiz.html";
      }

      // Initialize
      loadTopics();
      // Register service worker for PWA
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>
  </body>
</html>
